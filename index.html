<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Consultation | Pourya Kordi</title>
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #0a0a0a;
      --text-color: #e0e0e0;
      --card-background: #1a1a1a;
      --border-color: #333;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 3px solid var(--primary-color);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .step-arrow {
      font-size: 1.5rem;
      margin: 1.5rem 0;
      opacity: 0.6;
    }

    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.2s;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .card {
      background-color: var(--card-background);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
      font-size: 1rem;
      line-height: 1.6;
    }

    .card strong {
      color: #fff;
    }

    footer {
      margin-top: 3rem;
      color: #777;
      font-size: 0.9rem;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="Profile.jpg" alt="Pourya Kordi" class="profile" />

    <h1>Need Help With Your AI Project?</h1>

    <button class="btn" data-cal-link="pourya/45min">Book a Consultation</button>

    <div class="step-arrow">↓</div>

    <div class="card">
      <strong>Confirm Your Booking</strong><br />
      A payment of <strong>$250</strong> secures your 1-hour session. Payment details will be sent after you book.
    </div>

    <div class="step-arrow">↓</div>

    <div class="card">
      <strong>Get Your Meeting Link</strong><br />
      Once confirmed, you'll receive a meeting link 15 minutes before our session.
    </div>

    <footer>© 2025 Pourya Kordi</footer>
  </div>

  <script>
    (function (C, A, L) { let p = function (a, ar) { a.q.push(ar); }; let d = C.document; C.Cal = C.Cal || function () { let cal = C.Cal; let ar = arguments; if (!cal.loaded) { cal.ns = {}; cal.q = cal.q || []; d.head.appendChild(d.createElement("script")).src = A; cal.loaded = true; } if (ar[0] === L) { const api = function () { p(api, arguments); }; const namespace = ar[1]; api.q = api.q || []; if(typeof namespace === "string"){cal.ns[namespace] = cal.ns[namespace] || api;p(cal.ns[namespace], ar);p(cal, ["initNamespace", namespace]);} else p(cal, ar); return;} p(cal, ar); }; })(window, "https://app.cal.com/embed/embed.js", "init");
    Cal("init", { origin: "https://app.cal.com" });
    Cal("ui", { "hideEventTypeDetails": false, "layout": "month_view" });
  </script>
</body>
</html>
